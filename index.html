<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/calculator.png" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <h1>Calculator</h1>
      <section class="display">
        <p id="contentdisplay"></p>
      </section>
      <section class="action">
        <div class="operators">
          <button class="btn add">+</button>
          <button class="btn sub">-</button>
          <button class="btn divide">/</button>
          <button class="btn multiplication">*</button>
        </div>
        <section class="digeq">
          <div class="numbers">
            <div class="set1">
              <button class="btn seven">7</button>
              <button class="btn eight">8</button>
              <button class="btn nine">9</button>
            </div>
            <div class="set2">
              <button class="btn four">4</button>
              <button class="btn five">5</button>
              <button class="btn six">6</button>
            </div>
            <div class="set3">
              <button class="btn one">1</button>
              <button class="btn two">2</button>
              <button class="btn three">3</button>
            </div>
            <div class="set4">
              <button class="btn zero">0</button>
              <button class="btn dot">.</button>
              <button class="btn reset">C</button>
            </div>
          </div>
          <div class="equalSign">
            <button class="btn equal">=</button>
          </div>
        </section>
      </section>
    </main>
    <script src="calculator.js"></script>
  </body>
</html>
